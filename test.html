<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<title>Tea Wheel</title> 
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" /> 
	<script type="text/javascript" src="jquery-1.4.2.js"></script> 
	<script type="text/javascript" src="jquery.wheelgame.js"></script> 
	<script>
	$(document).ready(function() {
		var wheelgame = $('#container').wheelgame({
			shuffle: true,
			update: function(slice) {
				/*console.log('update');*/
				$('#sel_value').text(slice.name);
			},
			finished: function(slice) {
				$('#sel_value').text(slice.name + ' (finished)');
			}
		});
		$('#spinbtn').bind("mouseup touchend",function() {
			wheelgame.spin();
		});
		$("body").bind("touchstart", function(e){return false;});
		$("body").bind("touchmove", function(e){return false;});
		$("body").bind("touchend", function(e){return false;});
	});
	</script>
	<style>
	#container {
		width: 480px;
		height: 480px;
	}
	#container > div {
		border: solid 2px blue;
	}
	</style>
</head> 
<body>
	
	<form onsubmit="return false;">
		<input type="submit" name="spin" id="spinbtn" value="Spin the wheel" />
		<input type="text" name="addnewtext" id="addnewtext" width="50" value="test" />
		<input type="submit" name="add" id="addbtn" value="Add Item" /><span id="debugangle"></span>
	</form>
	<p>Wheel says: <span id="sel_value"></span></p>
	
	<div id="container" style="border-style: solid; border-width: 2px; border-color: red">
		<div>Melbourne Breakfast</div>
		<div>French Earl Grey</div>
		<div>Buddha's Tears</div>
		<div>Perth Breakfast</div>
		<div>Tea Five</div>
		<div>Irish Breakfast</div>
		<div>Afternoon Tea</div>
		<div>Snow Dragon</div>
	</div>
</body> 
</html>
