<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	<title>wheel game</title> 
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" /> 
	<script type="text/javascript" src="jquery-1.4.2.js"></script> 
	<script type="text/javascript" src="jquery.wheelgame.js"></script> 
	<script>
	$(document).ready(function() {
		var wheelgame = $('#container').wheelgame({
			shuffle: true,
			update: function(slice) {
				console.log('update');
				$('#sel_value').text(slice.name);
			},
			finished: function(slice) {
				$('#sel_value').text(slice.name + ' (finished)');
			}
		});
		$('#spinbtn').click(function() {
			wheelgame.spin();
		});
	});
	</script>
	<style>
	#container {
		width: 400px;
		height: 400px;
	}
	#container > div {
		border: solid 2px blue;
	}
	</style>
</head> 
<body>

	<h1>test</h1>
	
	<div id="container" style="border-style: solid; border-width: 2px; border-color: red">
		<div><a href="http://www.google.com/">Number One</a></div>
		<div>Number Two</div>
		<div>Number Three</div>
		<div>Number Four</div>
	</div>
	
	<form onsubmit="return false;">
		<input type="submit" name="spin" id="spinbtn" value="Spin!" />
	</form>
	<p>Wheel sez: <span id="sel_value"></span></p>
</body> 
</html>
