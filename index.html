<!doctype HTML>
<head>
	<title>Tea Wheel</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="jquery-1.7.1.js"></script>
	<script type="text/javascript" src="jquery.wheelgame.js"></script>
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
	<script>
		$(document).ready(function() {
			var wheelgame = $('#tea-container').wheelgame({
				shuffle: true,
				update: function(slice) {
					$('#sel_name').text(slice.name);
					$('#sel_teakind').text(slice.kind);
					$('#sel_description').text(slice.description);
					$('#sel_serving').text(slice.serving);
				},
				finished: function(slice) {
					$('#sel_name').text(slice.name);
					$('#sel_teakind').text(slice.kind);
					$('#sel_description').text(slice.description);
					$('#sel_serving').text(slice.serving);
				}
			});
			$('#spinbtn').on("click",function() {
				wheelgame.spin();
			});
			document.ontouchmove = function(event){
				if(!event.itemEnabled)
				{
					return false;
				}
			};
			/*document.getElementById('selectedvalue').ontouchmove = function(event){
				event.itemEnabled = true;
			};*/
		});
	</script>
</head> 
<body>
	<div class="app-toolbar">
		<form onsubmit="return false;" style="text-align: right;">
			<input type="submit" name="spin" id="spinbtn" value="Spin the wheel" /><br/>
		</form>
	</div>
	<div class="app-content">
		<div class="app-sidebar">
			<div id="selectedvalue">
				<h3><strong><span id="sel_name"></span></strong> <span id="sel_teakind"></span></h3>
				<p><strong>Description:</strong> <span id="sel_description"></span></p>
				<p><strong>Serving:</strong> <span id="sel_serving"></span></p>
			</div>
		</div>
		
		<div id="tea-container" style="border-style: solid; border-width: 2px; border-color: red">
			<div>
				<name>Earl Grey</name>
				<kind>Earl Grey</kind>
				<description>It's Earl Grey.</description>
				<serving>In a cup with some sugar swizzled in beforehand.</serving>
			</div>			<div>
				<name>Earl Grey</name>
				<kind>Earl Grey</kind>
				<description>It's Earl Grey.</description>
				<serving>In a cup with some sugar swizzled in beforehand.</serving>
			</div>
		</div>

		<div class="app-infopanel">
			<p><a href="https://github.com/ticky/jquery-teawheel">View on Github</a></p>
			<form onsubmit="return false;">
				<input type="text" name="addnewtext" id="addnewtext" width="50" value="test" />
				<input type="submit" name="add" id="addbtn" value="Add Item" />
			</form>
		</div>
	</div>
</body>
</html>
