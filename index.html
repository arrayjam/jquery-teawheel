<!doctype HTML>
<head>
	<title>Tea Wheel</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="jquery-1.4.2.js"></script>
	<script type="text/javascript" src="jquery.wheelgame.js"></script>
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<script>
		$(document).ready(function() {
			var wheelgame = $('#container').wheelgame({
				shuffle: true,
				update: function(slice) {
					$('#sel_value').text(slice.name);
				},
				finished: function(slice) {
					$('#sel_value').text(slice.name + ' (finished)');
				},
				playaudio: true
			});
			$('#spinbtn').bind("click",function() {
				wheelgame.spin();
			});
			$("#wheelgame_canvas").bind("touchstart", function(e){return false;});
			$("#wheelgame_canvas").bind("touchmove", function(e){return false;});
			$("#wheelgame_canvas").bind("touchend", function(e){return false;});
		});
	</script>
</head> 
<body>
	
	<div class="controlbox controlbox-top">
		<form onsubmit="return false;">
			<input type="submit" name="spin" id="spinbtn" value="Spin the wheel" /><br/>
		</form>
		<p id="currentvelocity">Current Velocity: <span id="debugangle"></span></p>
		<p id="selectedvalue">Wheel says: <span id="sel_value"></span></p>
	</div>
	
	<div id="container" style="border-style: solid; border-width: 2px; border-color: red">
		<div>Melbourne Breakfast</div>
		<div>French Earl Grey</div>
		<div>Buddha's Tears</div>
		<div>Perth Breakfast</div>
		<div>Irish Breakfast</div>
		<div>Afternoon Tea</div>
		<div>Snow Dragon</div>
	</div>

	<div class="controlbox controlbox-bottom">
		<p>By Geoff Stokes - <a href="https://github.com/ticky/jquery-teawheel">View on Github</a></p>
		<form onsubmit="return false;">
			<input type="text" name="addnewtext" id="addnewtext" width="50" value="test" />
			<input type="submit" name="add" id="addbtn" value="Add Item" />
		</form>
	</div>
</body>
</html>
